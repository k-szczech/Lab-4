<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Volunteer Form</title>
	</head>
	<body>
		<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
			<h2>Volunteer Form</h2>
			<fieldset>
				<legend><h3>My Info</h3></legend>
				<label>First Name: <input type="text" name="first_name_field"></label><br><br>
				<label>Last Name: <input type="text" name="last_name_field"></label><br><br>
				<label>Phone Number: <input type="tel" name="phone_field"></label><br><br>
				<label>Email Address: <input type="email" name="email_field"></label><br><br>
				<p>Gender:</p>
				<label><input type="radio" name="gender_field" value="Female"> Female</label>
				<label><input type="radio" name="gender_field" value="Male"> Male</label>
				<label><input type="radio" name="gender_field" value="Other"> Other</label>
				<p>Age:</p>
				<label><input type="radio" name="age_field" value="under 18"> under 18</label><br>
				<label><input type="radio" name="age_field" value="18 - 24">18 - 24</label><br>
				<label><input type="radio" name="age_field" value="25 - 34">25 - 34</label><br>
				<label><input type="radio" name="age_field" value="35 - 44">35 - 44</label><br>
				<label><input type="radio" name="age_field" value="45 - 54">45 - 54</label><br>
				<label><input type="radio" name="age_field" value="55 - 64">55 - 64</label><br>
				<label><input type="radio" name="age_field" value="65 and over">65 and over</label><br>
			</fieldset>
			<fieldset>
				<p>Days Available:</p>
					<label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label><br>
					<label><input type="checkbox" name="available_field[]" value="Monday">Monday</label><br>
					<label><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</label><br>
					<label><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</label><br>
					<label><input type="checkbox" name="available_field[]" value="Thursday">Thursday</label><br>
					<label><input type="checkbox" name="available_field[]" value="Friday">Friday</label><br>
					<label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label><br><br>
					<label>Any Comments?<br>
					<textarea name="comments_field"></textarea></label>
			</fieldset>
			
			<input type="hidden" name="hidden_field" value="kszczech">
			<input type="submit" value="Send Me">
		</form>
	</body>
</html>
